<mat-card class="outer-card">
  <mat-card-header>
    <!-- Slot for the handle -->
    <ng-content></ng-content>
    <mat-card-title>
      {{ "title" }} 
    </mat-card-title>
    <mat-card-subtitle>
      {{ "id" }} 
    </mat-card-subtitle>
  </mat-card-header>

  <div
    class="tasks"
    cdkDropList
    cdkDropListOrientation="vertical"
  >
    <div
      class="inner-card"
      cdkDrag
    >
      <mat-card > {{ "card" }} </mat-card>
    </div>
  </div>
</mat-card>
